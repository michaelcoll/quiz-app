name: build

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare Vue App
        run: |
          make prepare

      - name: Build Vue App
        run: |
          make build-web

      - name: Install dependencies
        run: |
          go get .

      - name: Build Go App
        run: go build -v ./...

      - name: Test
        run: go test ./...

      - name: Web ESLint
        run: make vue-lint

      - name: Build docker image
        run: make build-docker