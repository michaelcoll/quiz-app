version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "sqlite"
    gen:
      go:
        package: "sqlc"
        out: "internal/back/infrastructure/sqlc"
        emit_db_tags: true
        emit_empty_slices: true
        emit_methods_with_db_argument: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "main.session_view.user_name"
            go_type: "string"
          - column: "main.session_view.remaining_sec"
            go_type: "int"
          - column: "main.*.active"
            go_type: "bool"
          - column: "main.*.quiz_active"
            go_type: "bool"
          - column: "main.*.valid"
            go_type: "bool"
          - column: "main.*.answer_valid"
            go_type: "bool"
