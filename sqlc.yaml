version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "sqlite"
    gen:
      go:
        package: "sqlc"
        out: "internal/back/infrastructure/sqlc"
        emit_db_tags: true
        emit_empty_slices: true
        emit_methods_with_db_argument: false
        overrides:
          - column: "main.*.uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "main.*.session_uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "main.*.class_uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "main.session_view.user_name"
            go_type: "string"
          - column: "main.*.remaining_sec"
            go_type: "int"
          - column: "main.*.user_id"
            go_type: "string"
          - column: "main.*.class_name"
            go_type: "string"
          - column: "main.quiz_session_view.user_name"
            go_type: "string"
          - column: "main.quiz_session_view.remaining_sec"
            go_type: "int"
          - column: "main.*.checked_answers"
            go_type: "int"
          - column: "main.*.results"
            go_type: "int"
          - column: "main.*.version"
            go_type: "int"
          - column: "main.*.duration"
            go_type: "int"
          - column: "main.*.question_position"
            go_type: "int"
          - column: "main.*.quiz_version"
            go_type: "int"
          - column: "main.*.quiz_duration"
            go_type: "int"
          - column: "main.*.active"
            go_type: "bool"
          - column: "main.*.quiz_active"
            go_type: "bool"
          - column: "main.*.valid"
            go_type: "bool"
          - column: "main.*.answer_valid"
            go_type: "bool"
          - column: "main.*.checked"
            go_type: "bool"
          - column: "main.*.answer_checked"
            go_type: "bool"
          - column: "main.*.role_id"
            go_type: "int8"
          - column: "main.role.id"
            go_type: "int8"
